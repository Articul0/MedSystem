{% extends 'base.html' %}

{% block title %}
{{ employee.name }}
{% endblock %}

{% block body %}
{% if user_role == None %}
<header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
    </ul>
</header>
{% elif user_role == "leader" %}
<div class="container mt-5">
    <p align="right">Вы вошли как: {{ user }}</p>
    <h1>Удалить работника {{ employee.name }}</h1>
    <div class="alert alert-info">
        <h1>Вы уверены?</h1>
        <a type="submit" href="/employees" class="btn btn-danger">Да</a>
        <a href="/employees" class="btn btn-success">Нет</a>
    </div>
</div>
{% endif %}
{% endblock %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="/personal_account" class="nav-link">Личный кабинет</a></li>
            <li class="nav-item"><a href="/load_employees" class="nav-link">Загрузка табеля</a></li>
            <li class="nav-item"><a href="/employees" class="nav-link">Список работников</a></li>
            <li class="nav-item"><a href="/add-employee" class="nav-link">Добавить работника</a></li>
            <li class="nav-item"><a href="/login" class="nav-link">Войти</a></li>
            <li class="nav-item"><a href="/register" class="nav-link">Регистрация</a></li>
        </ul>
      </header>
    </div>
    {% block body %}{% endblock %}
    {% if get_flashed_messages()|length > 0 %}
        {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}">{{msg}}</div>
        {% endfor %}
    {% endif %}
</body>
</html>
